<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
      initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>COUNTRY SEARCH</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary open" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Search
  </button>
  
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-8">
         <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <i class="bi bi-search"></i>
          <input type="text" id="myInput" name="search"  placeholder="Search..">
         
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!--popup's close button-->
            <div id="wrapper">


                <div id="wrap-region">
                    <div>
                        <div id="notFound" class="mt-4"> We couldn't find any assets taht matched your search</div>
                    </div>
                    <div class="mt-4">
                        <h3 id="region"></h3>
                        <div id="imageBox"></div>
                        <div id="countries">
                            <div id="c"></div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3 id="region1"></h3>
                        <div id="imageBox"></div>
                        <div id="countries">
                            <div id="c1"></div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3 id="region2"></h3>
                        <div id="imageBox"></div>
                        <div id="countries">
                            <div id="c2"></div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 id="region3"></h3>
                        <div id="imageBox"></div>
                        <div id="countries">
                            <div id="c3"></div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3 id="region4"></h3>
                        <div id="imageBox"></div>
                        <div id="countries">
                            <div id="c4"></div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 id="region5"></h3>
                        <div id="imageBox"></div>
                        <div id="countries">
                            <div id="c5"></div>
                        </div>
                    </div>
                </div>

            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

      </div>
      <div class="col">
      </div>
    </div>
  </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first,then Popper.js,then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./assets//javascript/main.js">
    </script>
    <script>
var myModal = document.getElementById('myModal')
var myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})
    </script>
</body>

</html>
